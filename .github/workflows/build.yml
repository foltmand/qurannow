name: Build Android APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create gradlew
        run: |
          cd android
          echo '#!/bin/sh' > gradlew
          echo 'exec java -jar "$0" "$@"' >> gradlew
          chmod +x gradlew
          mkdir -p gradle/wrapper
          
      - name: Download gradle wrapper
        run: |
          cd android/gradle/wrapper
          curl -L -o gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar
          echo 'distributionBase=GRADLE_USER_HOME' > gradle-wrapper.properties
          echo 'distributionPath=wrapper/dists' >> gradle-wrapper.properties
          echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip' >> gradle-wrapper.properties
          echo 'zipStoreBase=GRADLE_USER_HOME' >> gradle-wrapper.properties
          echo 'zipStorePath=wrapper/dists' >> gradle-wrapper.properties
          
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quran-app-apk
          path: android/app/build/outputs/apk/debug/app-debug.apkname: Build Android APK
